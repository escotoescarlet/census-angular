<div class="row justify-content-center">
  <div class="col-md-11 d-flex align-items-center">
    <i class="bi bi-collection me-2 icon-style"></i>
    <span class="section-title">Admin centre</span>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-2 g-4 mt-3">
  <div class="col" *ngFor="let card of cards">
    <div class="card h-100" [routerLink]="card.route" style="cursor: pointer;">
      <div class="card-body d-flex flex-column justify-content-center align-items-center text-center">
        <i *ngIf="card.icon" class="bi fs-1 mb-3" [ngClass]="card.icon"></i>
        <h5 class="card-title">{{ card.title }}</h5>
        <p class="card-text">{{ card.description }}</p>
      </div>
    </div>
  </div>
</div>
