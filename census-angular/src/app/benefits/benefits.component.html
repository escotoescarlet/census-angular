<app-messages [show]="showMsg" [message]="messageInfo" [type]="typeMessage"></app-messages>

<div class="row justify-content-center">
  <div class="col-md-11 d-flex align-items-center">
    <i class="bi bi-collection me-2 icon-style"></i>
    <span class="section-title">Benefits</span>
  </div>
</div>

<div class="row justify-content-center mt-2">
  <div class="col-11 d-flex justify-content-between align-items-center">

    <!-- Input de búsqueda -->
    <div style="width: 50%;">
      <div class="input-group">
        <input
          type="text"
          class="form-control placeholder-input"
          placeholder="Example: Benefit A"
          [(ngModel)]="searchTerm"
          aria-label="Search by Name"
          aria-describedby="button-addon2"
        />
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="getBenefits(1)">
          <i class="bi bi-search"></i>
          <span class="search-btn">Search</span>
        </button>
      </div>
    </div>

    <!-- Botón Nuevo Tag -->
    <div>
      <button type="button" class="btn custom-btn" data-bs-toggle="modal" data-bs-target="#addBenefitModal">
        <i class="bi bi-plus-circle"></i>
        New Benefit
      </button>
    </div>
  </div>
</div>

<div class="row justify-content-center table-row">
  <div class="col-md-11">
    <table class="table text-center">
      <thead>
      <tr>
        <th scope="col" class="text-start">
          <div class="d-flex align-items-center">
            <span class="section-number-title">Name</span>
            <button type="button" class="btn btn-link p-0 ms-2" (click)="toggleSortDirection()">
              <i class="bi" [ngClass]="{
                      'bi-arrow-up': direction === 'asc',
                      'bi-arrow-down': direction === 'desc'
                  }"></i>
            </button>
          </div>
        </th>
        <th scope="col" class="text-start">
          <span class="section-number-title">Code</span>
        </th>
        <th scope="col" class="text-start">
          <span class="section-number-title">Price</span>
        </th>
        <th scope="col">
          <span class="section-number-title">Actions</span>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let benefit of benefits">
        <th scope="row" class="text-start">
          <span class="section-number-data">{{ benefit.name }}</span>
        </th>
        <th scope="row" class="text-start">
          <span class="section-number-data">{{ benefit.code }}</span>
        </th>
        <th scope="row" class="text-start">
          <span class="section-number-data">{{ benefit.price }}</span>
        </th>
        <td>
          <button type="button" (click)="prepareEditBenefit(benefit)" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#editBenefitModal">
            <i class="bi bi-pencil text-success"></i>
          </button>

          <button type="button" (click)="readyToRemove(benefit)" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#removeBenefitModal">
            <i class="bi bi-trash3 text-danger"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<nav *ngIf="totalPages > 1" aria-label="Benefits pagination" class="mt-3 d-flex justify-content-center">
  <ul class="pagination">

    <!-- Previous -->
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link directions-btn" (click)="goToPage(currentPage - 1)">Previous</button>
    </li>

    <!-- First page -->
    <li class="page-item" [class.active]="currentPage === 1">
      <button class="page-link directions-btn" (click)="goToPage(1)">1</button>
    </li>

    <!-- Left ellipsis -->
    <li class="page-item disabled" *ngIf="currentPage > 4">
      <span class="page-link directions-btn">...</span>
    </li>

    <!-- Pages around current -->
    <li class="page-item" *ngFor="let page of getDisplayedPages()" [class.active]="currentPage === page">
      <button class="page-link directions-btn" (click)="goToPage(page)">{{ page }}</button>
    </li>

    <!-- Right ellipsis -->
    <li class="page-item disabled" *ngIf="currentPage < totalPages - 3">
      <span class="page-link directions-btn">...</span>
    </li>

    <!-- Last page -->
    <li class="page-item" [class.active]="currentPage === totalPages" *ngIf="totalPages > 1">
      <button class="page-link directions-btn" (click)="goToPage(totalPages)">{{ totalPages }}</button>
    </li>

    <!-- Next -->
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link directions-btn" (click)="goToPage(currentPage + 1)">Next</button>
    </li>

  </ul>
</nav>

<!-- Modal Create Benefit -->
<div class="modal fade" id="addBenefitModal" tabindex="-1" aria-labelledby="addBenefitModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <form [formGroup]="benefitForm" (ngSubmit)="onSubmitCreate()">
        <div class="modal-header">
          <h5 class="modal-title" id="addBenefitModalLabel">
            <i class="bi bi-tags me-2 icon-style"></i>
            <span class="section-title">New Tag</span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="section-number-title-section">Name</label>
                <input type="text" formControlName="name" class="form-control mt-1 placeholder-input"
                       [ngClass]="{ 'is-invalid': benefitForm.get('name')?.touched && benefitForm.get('name')?.invalid }" />
                <div class="invalid-feedback" *ngIf="benefitForm.get('name')?.touched && benefitForm.get('name')?.invalid">
                  <span class="error-text">Name is required.</span>
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label class="section-number-title-section">Code</label>
                <input type="text" formControlName="code" class="form-control mt-1 placeholder-input"
                       [ngClass]="{ 'is-invalid': benefitForm.get('code')?.touched && benefitForm.get('code')?.invalid }" />
                <div class="invalid-feedback" *ngIf="benefitForm.get('code')?.touched && benefitForm.get('code')?.invalid">
                  <span class="error-text">Code is required.</span>
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label class="section-number-title-section">Price</label>
                <input type="number" formControlName="price" class="form-control mt-1 placeholder-input" />
              </div>

              <div class="col-md-6 mb-3">
                <label class="section-number-title-section">Description</label>
                <input type="text" formControlName="description" class="form-control mt-1 placeholder-input" />
              </div>

            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary custom-btn d-flex align-items-center" [disabled]="benefitForm.invalid || isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            {{ isLoading ? 'Saving...' : 'Save Benefit' }}
          </button>
          <button type="button" class="btn btn-secondary custom-btn-return" data-bs-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>

    </div>
  </div>
</div>

<!-- Modal Remove Benefit -->
<div class="modal fade" id="removeBenefitModal" tabindex="-1" aria-labelledby="removeBenefitModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="removeBenefitModalLabel">
          <i class="bi bi-tags me-2 icon-style"></i>
          <span class="section-title">Remove Benefit</span>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body text-center d-flex flex-column align-items-center justify-content-center">
        <i class="bi bi-exclamation-octagon" style="font-size: 48px; color: #dc3545;"></i>
        <p class="want-delete mt-3">
          Are you sure you want to delete benefit <strong>{{ benefitToRemove?.name }}</strong>?
        </p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="deleteBenefit()">
          <i class="bi bi-trash"></i>
          Remove
        </button>
        <button type="button" class="btn btn-secondary custom-btn-return" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
